<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito</h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>

    <script>
      /*
             Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
             - document.getElementById()
             - document.getElementsByClassName()
             - document.getElementsByTagName()
      Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
      Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
      Crie uma função que mude a cor do quadrado vermelho para branco.
      Crie uma função que corrija o texto da tag <h1>.
      Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
      Crie uma função que exiba o conteúdo de todas as tags <p> no console.
             */

      // Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos.
      function changeTextP(text) {
        let paragraph = document.getElementsByTagName('p');
        paragraph[0].innerText = text;
      }

      changeTextP('Teste de texto');

      // Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
      function changeMainContentColor(color) {
        let bgYellow = document.getElementsByClassName('main-content');
        bgYellow[0].style.backgroundColor = color;
      }

      changeMainContentColor('rgb(76,164,109)');

      // Crie uma função que mude a cor do quadrado vermelho para branco.
      function changeCenterContentColor(color) {
        let bgRed = document.getElementsByClassName('center-content');
        bgRed[0].style.backgroundColor = color;
      }

      changeCenterContentColor('white');

      // Crie uma função que corrija o texto da tag <h1>.
      function changeH1(text) {
        let title = document.getElementsByClassName('title');
        title[0].innerText = text;
      }

      changeH1('Exercício 5.1 - JavaScript');

      // Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
      function upCase() {
        let paragraph = document.getElementsByTagName('p');
        paragraph[0].innerHTML = paragraph[0].innerHTML.toUpperCase();
      }

      upCase();

      // Crie uma função que exiba o conteúdo de todas as tags <p> no console.
      function showContent() {
        let content = document.getElementsByTagName('p');

        for (i = 0; i < content.length; i += 1) {
          console.log(content[i]);
        }
      }

      showContent();
    </script>
  </body>
</html>
