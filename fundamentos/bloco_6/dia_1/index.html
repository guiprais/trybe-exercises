<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <form action="" method="GET">
    <fieldset>
      <legend>Dados Pessoais</legend>
    <label for="name">Nome:
      <input type="text" id="name" max="40" required>
    </label>
    <label for="email">E-Mail:
      <input type="text" id="email" max="50" required>
    </label>
    <label for="cpf">CPF:
      <input type="text" id="cpf" max="11" required>
    </label>
    <label for="address">Endereço:
      <input type="text" id="address" max="200" required>
    </label>
    <label for="city">Cidade:
      <input type="text" id="city" max="28" required>
    </label>
    <label for="state">Estado:
      <select id="state" required>
      </select>
    </label>
  </fieldset>

  <fieldset>
    <legend>Último emprego</legend>
    <label for="curriculum">Resumo do currículo:
      <textarea id="curriculum" max="1000" required></textarea>
    </label>
    <label for="cargo">Cargo:
      <input type="text" id="cargo" max="40" required>
    </label>
    <label for="cargo-description">Descrição do cargo:
      <input type="text" id="cargo-description" max="500" required>
    </label>
  </fieldset>
  </form>


<script src="./script.js"></script>
</body>
</html>
